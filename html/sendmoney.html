      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    />

  </head>
  <body class="bg-body-tertiary roboto-regular">
    <div>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/Billetera Virtual/index.html">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/Billetera Virtual/html/menu.html">Menú</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Billetera Virtual/html/deposit.html">Depositar</a>

        <li class="nav-item">
          <a class="nav-link" href="/Billetera Virtual/html/sendmoney.html">Transferir</a>

      </ul>
              <!-- <form class="d-flex">
                  <input class="form-control me-2" type="text" placeholder="Search">
                  <button class="btn btn-primary" type="button">Search</button>
                </form> -->
              </div>
            </div>
          </nav>
  </div>
    <header class="container text-center">
      <img src="/Billetera Virtual/assets/img/logo.png" alt="AlkeWallet Logo" />

    </header>
    <main>
      <div class="container text-center mt-5 glassContainer">
        <div class="d-flex align-items-start justify-content-start pt-3">
          <button class="btnBack">
            <span class="material-symbols-outlined"> arrow_back </span>
          </button>
        </div>
        <h2 class="h2 mb-5">Enviar Dinero</h2>
        <!-- Contactos -->
        <div>
          <h3 class="h3 mb-3 text-start">Seleccionar Contacto</h3>
          <!-- Lista de Contactos -->

          <div id="divAddContact" style="display: none">
            <form id="formAddContact">
              <div class="form-floating mb-3">
                <input type="text" id="txtAddAlias" class="form-control" />
                <label for="txtAddAlias">Alias de la Cuenta</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" id="txtAddName" class="form-control" />
                <label for="txtAddName">Nombre del Contacto</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" id="txtAddAccount" class="form-control" />
                <label for="txtAddAccount">N° de Cuenta</label>
              </div>
              <div class="d-grid gap-2 mb-3">
                <input
                  type="submit"
                  value="Guardar Contacto"
                  class="btn btn-primary btn-lg"
                />
              </div>
            </form>
          </div>
          <form id="formSentMoney" class="needs-validation" novalidate>
            <div id="divContactos" class="mb-3"></div>
            <input
              type="button"
              id="btnAddContact"
              value="Agregar Nuevo Contacto"
              class="btn btn-success mb-3"
            />
            <div class="form-floating mb-3">
              <textarea
                id="txtTransferMessage"
                cols="30"
                rows="5"
                style="resize: none"
                class="form-control"
                required
              ></textarea>
              <label for="txtTransferMessage">Asunto</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                id="txtSentMoney"
                class="form-control"
                aria-describedby="lblAvailable"
              />
              <label for="txtSentMoney">Ingrese Monto</label>
              <div id="lblAvailable" class="form-text text-start"></div>
            </div>
            <div
              class="alert"
              style="display: none"
              id="alertTransferencia"
            ></div>
            <div class="d-grid gap-2 mb-5">
              <input
                type="submit"
                value="Enviar Dinero"
                class="btn btn-primary btn-lg"
              />
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Scripts Bootcamp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <!-- JQuery -->

      crossorigin="anonymous"
    ></script>
    <script src="/Billetera Virtual/js/sendmoney.js"></script>
