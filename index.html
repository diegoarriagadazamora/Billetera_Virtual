<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Bootstrap -->
  <script src="https://kit.fontawesome.com/3c44aa10f3.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="/Billetera Virtual/css/login.css" />
  <link rel="stylesheet" href="/Billetera Virtual/css/style-icon-github.css">
  <!-- FAVICON -->
  <link rel="shortcut icon" href="/Billetera Virtual/assets/img/favicon.png" type="image/x-icon" />
  <title>AlkeTera</title>
</head>

<body class="body1">

  <header class="container text-center">
    <img src="/Billetera Virtual/assets/img/favicon.png" alt="AlkeWallet Logo" />
    <h1 class="h1">AlkeTera</h1>
    <div class="alert alert-info bg-info-subtle bg-gradient text-center container mt-sm-1">
      Credenciales de Prueba: Usuario: Admin // Contraseña: 123456
    </div>
  </header>
  <!-- Inicio sesion -->

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="user-box">
        <input type="text" id="loginUser">
        <label for="loginUser" class="form-check-label">Usuario</label>
        <div id="userMessage" class="form-text invalid-feedback"></div>
      </div>
      <div class="user-box">
        <input type="password" id="loginPassword">
        <label for="loginPassword">Contraseña</label>
        <div id="pwdMessage" class="form-text invalid-feedback"></div>
      </div>
      <div class="alert" style="display: none" id="alertLogin"></div>

      <!-- <input type="button" value="enviar" onclick="loguear()" class="button"> -->
      <a href="javascript:void(0)" onclick="login()" id="loginSubmit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Enviar
      </a>
    </form>
  </div>
  </div>

  <!-- Scripts BootStrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="/Billetera Virtual/js/login.js"></script>
  <!--Design butoon icon github-->
  <div class="github-icon-container">

    <a href="https://github.com/diegoarriagadazamora" target="_blank"><i
        class="fab fa-github github-icon">GitHub</i></a>
  </div>
</body>

</html>
